name: Build and Sign Shukabase

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-14, ubuntu-22.04]
        language: [en, ru, all]
        include:
          - language: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - language: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - language: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python Dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build Python Backend (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --clean rag_api_server.spec
          copy dist\rag_api_server.exe src-tauri\rag_api_server.exe
          echo dummy > src-tauri\rag_api_server
          echo dummy > src-tauri\rag_api_server_x64
          echo dummy > src-tauri\rag_api_server_aarch64

      - name: Build Python Backend (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pip install -r requirements.txt
            pyinstaller --clean rag_api_server.spec
            mv dist/rag_api_server src-tauri/rag_api_server
            touch src-tauri/rag_api_server.exe
            touch src-tauri/rag_api_server_x64
            touch src-tauri/rag_api_server_aarch64
          else
            # macOS - Build Dual Arch
            echo "Building for ARM64 (Native)..."
            pip install -r requirements.txt
            pyinstaller --clean rag_api_server.spec
            mv dist/rag_api_server src-tauri/rag_api_server_aarch64
            
            # Cleanup for x86 build
            rm -rf build dist

            echo "Building for x86_64 (Rosetta)..."
            # Use specific venv with system python (Universal) to ensure we can build x86
            arch -x86_64 /usr/bin/python3 -m venv venv_x86
            source venv_x86/bin/activate
            # Upgrade pip to ensure wheel support
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            python -m PyInstaller --clean rag_api_server.spec
            mv dist/rag_api_server src-tauri/rag_api_server_x64
            deactivate
            rm -rf venv_x86

            # Create dummy generic name for Tauri resource bundler satisfaction
            touch src-tauri/rag_api_server
            touch src-tauri/rag_api_server.exe
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Build Tauri App
        env:
          SHUKABASE_LANG: ${{ matrix.language }}
          SHUKABASE_DATA_ID: ${{ matrix.data_id }}
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
          CI: true
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == *"macos"* ]]; then
            npm run tauri build -- --target universal-apple-darwin
          else
            npm run tauri build
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Shukabase-${{ matrix.platform }}-${{ matrix.language }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
