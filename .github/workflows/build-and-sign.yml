name: Build and Sign Shukabase

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-15, macos-14, ubuntu-22.04]
        language: [en, ru, all]
        include:
          - language: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - language: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - language: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Python Backend (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --clean rag_api_server.spec
          copy dist\rag_api_server.exe src-tauri\rag_api_server.exe

      - name: Build Python Backend (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --clean rag_api_server.spec
          mv dist/rag_api_server src-tauri/rag_api_server.exe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Build Tauri App
        env:
          SHUKABASE_LANG: ${{ matrix.language }}
          SHUKABASE_DATA_ID: ${{ matrix.data_id }}
          CI: true
        run: |
          npm run tauri build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Shukabase-${{ matrix.platform }}-${{ matrix.language }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
