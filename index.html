<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
  <title>SHUKABASE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = { env: {} };
    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error:", message, error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="color: #ff5555; background: #0f172a; padding: 20px; font-family: monospace; height: 100vh; overflow: auto;">
            <h1 style="font-size: 24px; margin-bottom: 20px;">Startup Error</h1>
            <p style="margin-bottom: 10px; color: #fff;">${message}</p>
            <p style="color: #888; font-size: 12px;">${source}:${lineno}</p>
            <pre style="background: #1e293b; padding: 15px; border-radius: 8px; margin-top: 20px; overflow-x: auto;">${error ? error.stack : 'No stack trace'}</pre>
          </div>
        `;
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      /* Deep Black */
      color: #f1f5f9;
      /* Slate 100 */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #7c7c7c;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a3a3a3;
    }

    .citation-link {
      cursor: pointer;
      color: #22d3ee;
      /* Cyan 400 */
      font-weight: 500;
      background: rgba(34, 211, 238, 0.15);
      padding: 0 4px;
      border-radius: 4px;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    .citation-link:hover {
      background: rgba(34, 211, 238, 0.25);
      text-decoration: underline;
      box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
    }

    .markdown-body p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <video autoplay loop muted playsinline id="video-bg">
    <source src="/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
